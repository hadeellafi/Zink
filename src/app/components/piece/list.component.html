<div class="page">
  <div class="container">
    @if(pieces$|async ;as pieces)
    {
    <ul>
      @for(piece of pieces;track $index)
      {

      <!-- TASK:03: turn this into a card partial component. with piece as input  -->
      <dm-piece-card [piece]="piece" (notificationMessage)="receiveMessage($event)"></dm-piece-card>
      }
    </ul>
    }
  </div>
</div>
